<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<title>To-Do-List</title>
  </head>
  <body>
		<div class="todo">
      <div class="todoTitle">
				<p class="titleP">Today's To Do</p>
				<i class="bi bi-arrow-repeat"></i>
		  </div>
		  
		  <form action="">
				<input class="formInput" type="text" placeholder="Add to your list...">
		    <button type="submit"><i class="bi bi-arrow-left-circle-fill"></i></button>
		  </form>
		  
		  <section id="todoList">
		  </section>
		  
		  <button type="button" class="clearAll">Clear all completed</button>
		</div>
  </body>
</html>
